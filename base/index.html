<html>

<head>
    <title>Ambiarc</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="all" href="../TemplateData/css/bootstrap.min.css"/>
    <link rel="stylesheet" media="all" href="../css/demo-ui.css"/>
    <link rel="stylesheet" media="all" href="../css/panel.css"/>
    <link rel="stylesheet" media="all" href="../css/icons.css"/>
    <script src="../TemplateData/js/jquery-2.2.4.min.js"></script>
    <script src="../TemplateData/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../js/BootstrapMenu.min.js"></script>
    <script src="../js/panel-ui.js "></script>
    <script src="../js/move-controls-ui.js "></script>
</head>

<body style="pointer-events: none">
<div id="bootstrap" hidden>

    <div class="container-fluid" style="z-index:100;">
        <div class="panel-section">

            <div class="separate-block row buttons_row">
                <div id="import-btn" class="col-sm imp-exp-btn">
                    Import
                </div>
                <input type="file" id="import-file" class="import-poi-file">

                <div id="export-btn" class="col-sm imp-exp-btn">
                    Export
                </div>

                <div id="new-scene-btn" class="col-sm imp-exp-btn">
                    New scene
                </div>
            </div>

            <div class="separate-block row buttons_row">
                <div class="col-sm imp-exp-btn map_view">
                    Map view
                </div>

                <div class="col-sm imp-exp-btn select_wrapper" style="pointer-events: all">
                    <select id="bldg-floor-select"></select>
                </div>
            </div>



            <!-- main panel -->
            <div id="main-panel" class="separate-block row poi-list-panel" style="pointer-events: all">

                <!-- poi list view -->
                <div class="header-button col-sm btn btn-default btn-primary btn-selected">
                    Points of Interest
                </div>

                <div class="header-button col-sm btn btn-default">
                    Map Colors
                </div>
            </div>

            <div class="row panel-body-row poi-list-panel">
                <div class="panel-body panel panel-default poi-container">
                     <div class="col-sm">
                        <p>Right click the map to add a point of interest.</p>
                     </div>
                    <ul id="listPoiContainer" class="list-group">
                    </ul>
                </div>

            </div>


            <!-- poi details panel -->
            <div id="details-panel" class="separate-block row poi-details-panel invisible" style="pointer-events: all">

                <!-- poi list view -->
                <div id="details-header" class="row">
                    <div class="header-button col-sm-5 btn btn-default btn-success back-to-list">
                        <div class="poi-icon poi-menu-left"></div>
                        <span>Back to list</span>
                    </div>

                    <div id="undo-actions" class="header-button col-sm-4 btn btn-basic ml-2">
                        <div class="poi-icon poi-undo"></div>
                        <span>Undo</span>
                    </div>

                    <div class="btn col-sm header-button pull-right saved-btn invisible">
                        <span>Saved</span>
                    </div>

                </div>

            </div>

            <div class="row panel-body-row poi-details-panel invisible">
                <div class="panel-body panel panel-default poi-container">

                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="poi-title" class="poi-details-name poi-details-input form-control" />
                        </div>
                    </div>

                    <div class="panel-group">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="poi-details-label">POI Type</label>
                                <select id="poi-type" class="poi-details-select form-control">
                                    <option value="Text">Text only</option>
                                    <option value="Icon">Icon only</option>
                                    <option value="TextIcon">Both</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="poi-details-label">Font Size</label>
                                <input id="poi-font-size" type="text" class="poi-details-input form-control" />
                            </div>
                        </div>


                        <div id="select-icon-group" class="panel-group">
                            <div class="row">
                                <div id="poi-select-icon" class="form-inline input-group col-sm-8">
                                    <div class="col-sm-4">
                                        <div id="poi-icon-image" class="poi-icon-image"></div>
                                    </div>
                                    <div class="col-sm-8 icon-btn-wrapper">
                                        <div class="btn btn-primary" id="poi-select-button">
                                            Select New Icon
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="centered-label">- or -</label>
                            </div>

                            <div class="row">
                                <div id="poi-browse-icons" class="input-group col-sm-8">
                                    <button class="input-group-addon col-sm-4">Browse</button>
                                    <div id="poi-browse-text" class="form-control" name="msg" placeholder="Additional Info" style="height: 25px;"></div>
                                    <input type="file" id="icon-file-hidden" class="custom-file-input">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="panel-group">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="poi-details-label">Building ID</label>
                                <select id="poi-bulding-id" type="text" class="poi-details-input form-control"></select>
                            </div>
                            <div id="poi-floor-lists" class="form-group col-sm-6">
                                <label class="poi-details-label">Floor ID</label>
                                <!--<select type="text" class="poi-details-input form-control poi-floor-id"></select>--> <!-- select is added dynamicay -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="poi-details-label">Latitude</label>
                                <input id="poi-label-latitude" type="text" class="poi-details-input form-control" />
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="poi-details-label">Longitude</label>
                                <input id="poi-label-longitude" type="text" class="poi-details-input form-control" />
                            </div>
                        </div>

                        <!--<div class="row">-->
                            <!--<div class="col-sm-4">-->
                                <!--<div class="btn btn-primary">-->
                                    <!--Reposition-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>



                    <div class="panel-group">
                        <div class="row">
                            <div class="form-group col-sm">
                                <input id="poi-tooltips-toggle" class="align-bottom" type="checkbox">
                                <span class="">Tooltip Callout</span>
                                <div class="poi-icon help-icon poi-question"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm form-group">
                                <label class="poi-details-label">Tooltip title</label>
                                <input id="poi-tooltip-title" type="text" class="poi-details-input form-control" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm form-group">
                                <label class="poi-details-label">Tooltip body</label>
                                <textarea id="poi-tooltip-body" class="tooltip-body form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <!--<div class="row">-->
                        <!--<div class="col-sm-5 form-group">-->
                            <!--<label class="poi-details-label">Key</label>-->
                            <!--<input type="text" class="poi-details-input form-control" />-->
                        <!--</div>-->

                        <!--<div class="col-sm-3 form-group">-->
                            <!--<label class="poi-details-label">Value</label>-->
                            <!--<input type="text" class="poi-details-input form-control" />-->

                        <!--</div>-->

                        <!--<div class="col-sm1 list-icon-wrapper form-icon">-->
                            <!--<span class="poi-icon poi-hashtag input-icon form-control-feedback"></span>-->
                            <!--<span class="poi-icon poi-quotes input-icon form-control-feedback"></span>-->
                            <!--<span class="poi-icon poi-trashcan"></span>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="panel-group">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label class="poi-details-label">Key</label>
                                <input id="poi-new-key" type="text" class="poi-details-input form-control">
                            </div>

                            <div class="col-sm-4 form-group no-right-padding">
                                <label class="poi-details-label">Value</label>
                                <input id="poi-new-value" type="text" class="poi-details-input form-control">
                            </div>

                            <div class="col-sm-4 list-icon-wrapper form-icon align-bottom row" style="height: 60px;padding: 0;">
                                <img class="poi-icon poi-hashtag input-icon align-bottom" style="">
                                <img class="poi-icon poi-quotes input-icon align-bottom" style="">
                                <img class="poi-icon poi-trashcan align-bottom" style="width: 20px;height: 20px;margin-left: 5px;"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="btn btn-default btn-primary">
                                    Add New Pair
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row last-row">
                        <div class="col-sm">
                            <input id="poi-creation-show" type="checkbox" class="align-bottom">
                            <span>Show On Creation</span>
                            <div class="poi-icon help-icon poi-question"></div>
                        </div>
                    </div>

                    <div class="row" id="delete-point-section">
                        <div id="poi-delete" class="col-sm-4 btn btn-danger center-block">
                            Delete POI
                        </div>
                    </div>
                </div>
            </div>


            <!-- icons panel -->
            <div id="icons-panel" class="separate-block row icons-list-panel invisible" style="pointer-events: all">


                <div id="icons-list-header" class="row">

                    <div class="col-sm-6">
                        <div class="header-button btn btn-success col-10">Save</div>
                    </div>
                    <div class="col-sm-6">
                        <div id="cancel-icon-select" class="header-button col-10 btn btn-basic">Cancel</div>
                    </div>

                </div>
            </div>





            <div class="row panel-body-row icons-list-panel invisible">
                <div class="panel-body panel panel-default icons-container">
                    <div class="row">

                        <div class="col-sm-4"><img class="icon-sample " src="../css/icons/ic_admin_baggage.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_bicycle.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_boat.png"></div>

                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_table.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_telephone.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_theater_v1.png"></div>

                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_tickets.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_walkway.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_admin_water.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_artwork.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_building.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_closed.png"></div>
                        <div class="col-sm-4"><img class="icon-sample" src="../css/icons/ic_dog.png"></div>

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>


    <!-- points of interest ist element template -->
    <div id="listPoiTemplate">
        <li class="poi-list-item row">
            <div class="col-sm1 list-icon-wrapper">
                <span class="glyphicon list-poi-icon"></span>
            </div>
            <div class="col-sm">
                <label class="list-poi-label"></label>
                <span class="list-poi-bldg"></span>
                <span class="list-poi-floor"></span>
                <p class="list-poi-dtime"></p>
            </div>
        </li>
    </div>



</div>

</div>
<iframe src="map.html" id="ambiarcIframe" style="width:100%; height:100%; border:none; top:
0; z-index:-1; position:fixed; pointer-events: all;">
    Your browser doesn't support iframes
</iframe>

<div>
    <div id="controls-section" style="pointer-events: all">
        <ul>
            <li class="">
                <span class="controls-btn ctrl-zoom-in glyphicon glyphicon-plus" aria-hidden="true"></span>
            </li>
            <li class="">
                <span class=" controls-btn ctrl-rotate-left glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="controls-btn ctrl-rotate-right glyphicon glyphicon-plus" aria-hidden="true"></span>
            </li>
            <li class="">
                <span class=" controls-btn ctrl-zoom-out glyphicon glyphicon-minus" aria-hidden="true"></span>
            </li>

    </div>
